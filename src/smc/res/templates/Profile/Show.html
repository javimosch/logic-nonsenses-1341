<div class="row">
    <div class="title-bar">
        <h2 class="title-bar__title">Mes paramètres</h2>
    </div>
</div>

<div class="row profile">


    <div class="col-sm-12 col-md-12">

        <notifications></notifications>
        <div class="item" id="profile-header">
            <img class="profil-pic icon-smc-profile" data-ng-src="{{avatarBackground}}"></img>
            <div class="name">{{user.firstname}} {{user.lastname}}</div>
            <div class="profile__edit-account"><a ui-sref="tabs.editprofile">Modifier le compte</a></div>
        </div>


        

        <div class="row" id="profile-information">
            <div class="col-md-6">

                <div class="input-group">
                    <div class="col-md-2 padding-none">
                        <i class="fa fa-envelope-o" aria-hidden="true"></i>
                    </div>
                    <div class="col-md-10 padding-none">
                        <input ng-readonly='true' type="text" class="form-control" placeholder="Address email" ng-value="user.email" />
                    </div>
                </div>

                <div class="input-group">
                    <div class="col-md-2 padding-none">
                        <i class="fa fa-mobile" aria-hidden="true"></i>
                    </div>
                    <div class="col-md-10 padding-none">
                        <input ng-readonly='true' type="text" class="form-control" placeholder="Mobile" ng-value="user.phone" />
                    </div>
                </div>

            </div>
            <div class="col-md-6">

                <div class="input-group">
                    <div class="col-md-2 padding-none">
                        <i class="fa fa-credit-card" aria-hidden="true"></i>
                    </div>
                    <div class="col-md-10 padding-none">
                        <input ui-sref="tabs.editcreditcard" type="text" class="form-control link" placeholder="Carte" ng-value="user.wallet.credit_card_display ? user.wallet.credit_card_display : 'Enregistrer ma carte'" />
                    </div>
                </div>

                <div class="input-group" id="profile-wallet">
                    <div class="col-md-2 padding-none">
                        <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                    </div>
                    <div class="col-md-10 padding-none">
                        <input ng-readonly='true' type="text" class="form-control link" placeholder="Wallet" ng-value="'Valeur du wallet : ' + walletValue | number:2" />
                    </div>
                </div>

            </div>
        </div>

        <div class="row">
            <!--ng-if="currentAddress.address"-->
            <div class="col-md-12">

                <div class="input-group">
                    <div class="col-md-2 padding-none" style="    max-width: 50px;">
                        <i class="fa fa-map-marker" aria-hidden="true"></i>
                    </div>
                    <div class="col-md-10 padding-none">
                        <input type="text" class="form-control address" address model="addressData" field="address" postCode="zip" city="city" name="addressInput" change="onAddressChange()" placeholder="Addresse" />
                        <!-- ng-value="getCurrentAddress()" -->
                    </div>
                </div>

            </div>
            <!--
            <div class="col-md-3">
                <div class="profile__edit-account"><a ui-sref="tabs.editaddress">Modifier l'adresse</a></div>
            </div>
            -->
        </div>

        <div class="row">
            <div class="col-md-8">
                <p class="cgu white text-left">
                    Partager mon numéro de téléphone&nbsp;
                    <i ng-class="!user.share_phone? 'fa fa-checkbox fa-toggle-off fa-2x' : 'fa fa-checkbox fa-toggle-on fa-2x'" ng-click="togglePhone()"></i>
                </p>
            </div>
        </div>
        <div class="row">
            <hr>
            <hr>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="buttons-block">
                    <a ng-click="logout()" class="btn btn-red btn-block btn-lg">Se déconnecter</a>
                </div>
            </div>
        </div>

    </div>

</div>
