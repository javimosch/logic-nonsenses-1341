            if (newRoute) {

            }
            return window.location.href.replace(window.location.origin, '');

    var http = (function() {
        function ajax(url, data, x) {
            return new Promise((resolve, reject) => {
                try {
                    x = new(window.XMLHttpRequest || window.ActiveXObject)('MSXML2.XMLHTTP.3.0');
                    x.open(data ? 'POST' : 'GET', url, 1);
                    x.setRequestHeader('X-Requested-With', 'XMLHttpRequest');
                    x.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');
                    x.onreadystatechange = function() {
                        x.readyState > 3 && resolve(x.responseText, x);
                    };
                    x.send(data)
                }
                catch (e) {
                    reject(e);
                }
            });
        };


        function jsonp(src, callbackName, timeout) {
            return new Promise((resolve, reject) => {
                var callback_name = callbackName || 'callback',
                    timeout = timeout || 10; // sec
                var timeout_trigger = window.setTimeout(function() {
                    reject("http: jsonp timeout");
                }, timeout * 1000);
                window[callback_name] = function(data) {
                    window.clearTimeout(timeout_trigger);

                    data= window.xml.xmlToJSON(data);

                    resolve(data);
                }
                var script = document.createElement('script');
                script.type = 'text/javascript';
                script.async = true;
                script.src = src;
                document.getElementsByTagName('head')[0].appendChild(script);
            });

        }

        function getJSON(url) {
            'use strict';
            var xhr = new XMLHttpRequest();
            return new Promise((resolve, reject) => {
                xhr.onreadystatechange = function() {
                    if (xhr.readyState === 4) {
                        if (xhr.status === 200) {
                            resolve(JSON.parse(xhr.responseText));
                        }
                        else {
                            reject(xhr.responseText);
                        }
                    }
                };
                xhr.open('GET', url);
                xhr.send();
            });
        }

    var parser = (function() {
        function xmlToJson(xml) {

            // Create the return object
            var obj = {};

            if (xml.nodeType == 1) { // element
                // do attributes
                if (xml.attributes.length > 0) {
                    obj["@attributes"] = {};
                    for (var j = 0; j < xml.attributes.length; j++) {
                        var attribute = xml.attributes.item(j);
                        obj["@attributes"][attribute.nodeName] = attribute.nodeValue;
                    }
                }
            }
            else if (xml.nodeType == 3) { // text
                obj = xml.nodeValue;
            }

            // do children
            if (xml.hasChildNodes()) {
                for (var i = 0; i < xml.childNodes.length; i++) {
                    var item = xml.childNodes.item(i);
                    var nodeName = item.nodeName;
                    if (typeof(obj[nodeName]) == "undefined") {
                        obj[nodeName] = xmlToJson(item);
                    }
                    else {
                        if (typeof(obj[nodeName].push) == "undefined") {
                            var old = obj[nodeName];
                            obj[nodeName] = [];
                            obj[nodeName].push(old);
                        }
                        obj[nodeName].push(xmlToJson(item));
                    }
                }
            }
            return obj;
        };

        }
        return {
